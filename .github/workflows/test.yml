name: PR 작성 시 테스트 실행

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - dev

jobs:
  테스트:
    runs-on: ubuntu-latest

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle wrapper 실행 권한 부여
        run: chmod +x gradlew

      - name: 테스트 실행
        run: ./gradlew clean test